        <form id="user-form">

                <input type="password" id="password-input" class="form-control" />
            </div>


            <input type="submit" id="submit-button" value="Felhasználó módosítása" class="btn btn-primary"/>
        </form>

        <table class="table table-striped">
            <thead>
            <tr>
                <th>Azonosító</th>
                <th>Felhasználó név</th>
