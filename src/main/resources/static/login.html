        <ul class="nav nav-pills nav-fill">

            <li class="nav-item nav-item-products" id="to-hide-allproducts">

            <li class="nav-item nav-item-user-basket" id="to-hide-basket">

            <li class="nav-item nav-item-login" id = "to-hide-login">

            <li class="nav-item nav-item-admin" id = "to-hide-product">
                <a class="nav-link" href="/adminproducts.html">Termék-adminisztráció</a>
            </li>
            <li class="nav-item nav-item-users" id = "to-hide-user">
                <a class="nav-link" href="/users.html">Felhasználók</a>

            <li class="nav-item nav-item-orders" id = "to-hide-orders">

            <div class="card" style="width: 12rem;">
                <div class="card-body">
                    <h5 class="card-title" id="username"></h5>
                    <input type="hidden" id="id-hidden-input"/>
                </div>
            </div>

        </ul>

        <h1>Bejelentkezés</h1>

        <hr />

        <form method="post">
            <div class="form-group row">
                <label for="inputName" class="col-sm-2 col-form-label">Felhasználónév</label>
                <div class="col-5">
                    <input name="username" type="text" class="form-control" id="inputName" placeholder="Felhasználónév" />
                </div>
            </div>
            <div class="form-group row">
                <label for="inputPassword1" class="col-sm-2 col-form-label">Jelszó</label>
                <div class="col-5">
                    <input name="password" type="password" class="form-control" id="inputPassword1" placeholder="Jelszó" />
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Bejelentkezés</button>
        </form>

        <hr />

        <div class="card" style="width: 18rem;">
            <div class="card-body">
                <h5 class="card-title">Még nem regisztrált?</h5>
                <p class="card-text">Az alábbi gombra kattintva megteheti!</p>
                <a href="register.html" class="btn btn-primary">Regisztráció</a>
            </div>
        </div>
